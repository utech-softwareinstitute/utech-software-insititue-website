<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - U Tech Software Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:invalid {
      border-color: red;
    }
    input:valid {
      border-color: green;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a148c;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f3e5f5;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <form action="https://formspree.io/f/xvgrrdoz" method="POST" onsubmit="redirectToThankYou(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required pattern="\d{10}" title="Enter a 10-digit phone number" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="course">Course Required</label>
      <input type="text" id="course" name="Course" required />

      <label for="location">Your Location</label>
      <input type="text" id="location" name="Location" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 U Tech Software Institute of Technologies</p>
  </footer>

  <script>
    function redirectToThankYou(event) {
      event.preventDefault();
      const form = event.target;
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "thank-you.html";
        } else {
          alert("There was a problem submitting the form.");
        }
      });
    }
  </script>
</body>
</html>
